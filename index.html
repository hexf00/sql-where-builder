<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="bower_components/vue/dist/vue.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

		
	<link rel="stylesheet" href="res/css/style.css">
</head>
<body>
	<h1>构建器  Builder</h1>
	<div id="app">
		<form method="post" action="testing.php" id="test" name="">
		<div class="row">
			<div class="col-sm-2">
				<label for="" class="control-label">表</label>
				<select v-model="tableName" class="form-control" name="" value=""></select>
			</div>
		</div>
		<div class="row" v-for="item in conditions">
			<div class="col-sm-3">
				<label for="" class="control-label">字段</label>
				<select class="form-control" v-model="item.field">
					<option v-for="field in fields" v-bind:value="field">{{ field.name }} {{ field.id }}</option>
				</select>
			</div>
			<div class="col-sm-2">
				<label for="" class="control-label">规则</label>
				<select class="form-control" v-model="item.type">
					<option v-for="type in types" v-bind:value="type">{{ type.name }}</option>
				</select>
				</select>
			</div>
			<div class="col-sm-2">
				<label for="" class="control-label">条件</label>
				<input class="form-control" name="" value="" v-model="item.rule"/>
			</div>
			<div class="col-sm-2">
				<button name="test" type="button" value="val" class="btn">+</button>
			</div>
		</div>
		</form>
	</div>

	
	<script src="res/js/main.js"></script>
</body>
</html>
